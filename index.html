<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <a href="#" class="personal__logo">
            <img class="logo" src="./assets/T Logo.svg" alt="" />
            Treact
          </a>
          <ul class="nav__link--list">
            <li class="nav__link"><a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--purple">About</a></li>
            <li class="nav__link"><a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--purple">Blog</a></li>
            <li class="nav__link"><a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--purple">Picking</a></li>
            <li class="nav__link"><a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--purple">Contact Us</a></li>
            <li class="nav__link"><a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--purple">Login</a></li>
            <li>
              <a href="#" class="nav__link--anchor nav__link--anchor-primary">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="flex flex-1">
          <div class="header__info--row">
            <div class="header__info--container">
              <h1 class="header__info--header">Beautiful Reacts Templates <span class="color--purple">for you.</span></h1>
              <p class="header__info--para">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
              <div class="header__button">
                <input type="text" placeholder="Your E-mail Address">
                <button>Get Started</button>
              </div>
              <div class="header__customer">
                <p>Our TRUSTED Customer</p>
                <img class="header__customer--img" src="./assets/customers-logo.png" alt="">
              </div>
            </div>
          </div>
          <div class="header__img--container">
            <figure>
              <img class="header__img" src="./assets/header_icon.svg" alt="">
            </figure>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
